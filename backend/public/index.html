<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Land Registry Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .animate-spin {
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="min-h-screen bg-gray-50">
  <div id="app"></div>

  <script src="https://unpkg.com/aptos@1.17.0/dist/index.global.js"></script>
  <script>
    // Wait for Aptos SDK to load
    window.addEventListener('load', function() {
      const { AptosClient } = window.aptosSDK || window.Aptos || {};
      
      if (!AptosClient) {
        console.error('Aptos SDK not loaded properly');
        document.getElementById('app').innerHTML = '<div class="flex items-center justify-center min-h-screen"><p class="text-red-600">Failed to load Aptos SDK. Please refresh the page.</p></div>';
        return;
      }

    // Configuration
    const MODULE_ADDRESS = '0x9be54afa644bde0f34ec4284268ea050f8432e6ad17c65548610a01d612da398';
    const MODULE_NAME = 'landregistry';
    const FULL_MODULE = `${MODULE_ADDRESS}::${MODULE_NAME}`;
    const TESTNET_URL = 'https://fullnode.testnet.aptoslabs.com/v1';
    const API_BASE_URL = 'http://localhost:5000/api';

    const ROLE_MAP = { 0: 'None', 1: 'Patwari', 2: 'Tehsildar', 3: 'DLR' };
    const STATUS_MAP = { 1: 'Provisional', 2: 'Approved', 3: 'Finalized', 99: 'Disputed' };

    const client = new AptosClient(TESTNET_URL);

    // State
    let state = {
      wallet: null,
      userRole: 0,
      activeTab: 'upload',
      toast: { message: '', isError: false },
      myLands: [],
      availableTabs: [],
      regOwner: '',
      regCoords: '',
      regDoc: '',
      regArea: '',
      approveId: '',
      finalizeId: '',
      transferId: '',
      transferNewOwner: '',
      adminAddress: '',
      adminRole: '1',
      explorerId: '',
      explorerResult: null,
      registerResult: 'Awaiting transaction submission...',
      approveResult: 'Awaiting transaction submission...',
      finalizeResult: 'Awaiting transaction submission...',
      transferResult: 'Awaiting transaction submission...',
      adminResult: 'Awaiting transaction submission...',
      uploadFile: null,
      uploading: false,
      uploadResult: ''
    };

    function getAvailableTabs(userRole) {
      const tabs = [];
      
      tabs.push({ id: 'upload', label: 'Upload to IPFS', icon: 'üì§' });
      tabs.push({ id: 'explorer', label: 'Search Records', icon: 'üîç' });
      tabs.push({ id: 'history', label: 'My Properties', icon: 'üìã' });
      
      if (userRole >= 1) {
        tabs.unshift({ id: 'register', label: 'Register Land', icon: 'üìù' });
      }
      
      if (userRole >= 2) {
        tabs.push({ id: 'approve', label: 'Approve Land', icon: '‚úÖ' });
      }
      
      if (userRole >= 3) {
        tabs.push({ id: 'finalize', label: 'Finalize Land', icon: 'üèõÔ∏è' });
        tabs.push({ id: 'admin', label: 'Role Management', icon: '‚öôÔ∏è' });
      }
      
      tabs.push({ id: 'transfer', label: 'Transfer Ownership', icon: 'üîÑ' });
      
      return tabs;
    }

    function showToast(message, isError = false) {
      state.toast = { message, isError };
      render();
      setTimeout(() => {
        state.toast = { message: '', isError: false };
        render();
      }, 4000);
    }

    function isValidAddr(addr) {
      return /^0x[0-9a-fA-F]{64}$/.test(addr);
    }

    async function getRole(addr) {
      try {
        const res = await client.view({
          function: `${FULL_MODULE}::get_user_role`,
          type_arguments: [],
          arguments: [addr],
        });
        return parseInt(res[0], 10);
      } catch {
        return 0;
      }
    }

    async function connectWallet() {
      if (!window.aptos) {
        showToast('Please install Petra or Martian wallet extension!', true);
        return;
      }

      try {
        const res = await window.aptos.connect();
        state.wallet = res.address;
        const role = await getRole(res.address);
        state.userRole = role;
        state.availableTabs = getAvailableTabs(role);
        if (state.availableTabs.length > 0 && !state.availableTabs.find(t => t.id === state.activeTab)) {
          state.activeTab = state.availableTabs[0].id;
        }
        showToast(`Connected as ${ROLE_MAP[role]}`);
        fetchMyLands(res.address);
        render();
      } catch (err) {
        console.error(err);
        showToast('Wallet connection failed', true);
      }
    }

    async function fetchMyLands(address) {
      try {
        const response = await fetch(`${API_BASE_URL}/lands/${address}`);
        const data = await response.json();
        state.myLands = data;
        render();
      } catch (err) {
        console.error('Failed to fetch lands:', err);
      }
    }

    async function txn(fn, args, resultKey) {
      if (!window.aptos || !state.wallet) {
        showToast('Please connect your wallet first', true);
        return;
      }

      state[resultKey] = '<div class="flex items-center gap-2"><div class="animate-spin rounded-full h-4 w-4 border-b-2 border-blue-700"></div> Submitting transaction...</div>';
      render();

      try {
        const tx = {
          type: 'entry_function_payload',
          function: `${FULL_MODULE}::${fn}`,
          type_arguments: [],
          arguments: args,
        };

        const pending = await window.aptos.signAndSubmitTransaction(tx);
        state[resultKey] = `<div class="flex items-center gap-2"><div class="animate-spin rounded-full h-4 w-4 border-b-2 border-blue-700"></div> Confirming: ${pending.hash.substring(0, 12)}...</div>`;
        render();
        showToast('Transaction submitted successfully!');

        const confirmed = await client.waitForTransactionWithResult(pending.hash);

        if (confirmed.success) {
          state[resultKey] = `<span class="text-green-700 font-bold">‚úì SUCCESS</span><br/><a href="https://explorer.aptoslabs.com/txn/${pending.hash}?network=testnet" target="_blank" class="text-blue-700 hover:underline text-xs">${pending.hash.substring(0, 20)}... View on Explorer ‚Üí</a>`;
          showToast('Transaction confirmed successfully!');
        } else {
          state[resultKey] = `Transaction failed: ${confirmed.vm_status}`;
          showToast('Transaction failed', true);
        }
      } catch (err) {
        console.error(err);
        state[resultKey] = `Error: ${err.message || err.toString()}`;
        showToast('Transaction error occurred', true);
      }
      render();
    }

    async function handleRegister() {
      if (!isValidAddr(state.regOwner)) return showToast('Invalid owner address format', true);
      if (!state.regCoords || !state.regDoc || !state.regArea) return showToast('Please fill all required fields', true);
      await txn('register_land', [state.regOwner, state.regCoords, state.regDoc, state.regArea], 'registerResult');
    }

    async function handleApprove() {
      if (!state.approveId || state.approveId <= 0) return showToast('Invalid Land ID', true);
      await txn('approve_land', [state.approveId], 'approveResult');
    }

    async function handleFinalize() {
      if (!state.finalizeId || state.finalizeId <= 0) return showToast('Invalid Land ID', true);
      await txn('finalize_land', [state.finalizeId], 'finalizeResult');
    }

    async function handleTransfer() {
      if (!state.transferId || state.transferId <= 0) return showToast('Invalid Land ID', true);
      if (!isValidAddr(state.transferNewOwner)) return showToast('Invalid new owner address format', true);
      await txn('transfer_land', [state.transferId, state.transferNewOwner], 'transferResult');
    }

    async function handleAssignRole() {
      if (!isValidAddr(state.adminAddress)) return showToast('Invalid address format', true);
      await txn('assign_role', [state.adminAddress, state.adminRole], 'adminResult');
    }

    async function handleExplore() {
      if (!state.explorerId || state.explorerId <= 0) return showToast('Invalid Land ID', true);
      
      state.explorerResult = { loading: true };
      render();

      try {
        const res = await client.view({
          function: `${FULL_MODULE}::get_land_details`,
          type_arguments: [],
          arguments: [state.explorerId],
        });

        state.explorerResult = { data: res[0] };
        showToast(`Land record #${state.explorerId} retrieved successfully`);
      } catch (err) {
        console.error(err);
        state.explorerResult = { error: err.message };
        showToast('Failed to retrieve land record', true);
      }
      render();
    }

    async function handleFileUpload() {
      if (!state.uploadFile || !state.wallet) {
        state.uploadResult = 'Please select a file and connect wallet';
        render();
        return;
      }

      state.uploading = true;
      state.uploadResult = 'Uploading to IPFS...';
      render();

      try {
        const formData = new FormData();
        formData.append('file', state.uploadFile);
        formData.append('wallet_address', state.wallet);

        const response = await fetch(`${API_BASE_URL}/upload`, {
          method: 'POST',
          body: formData,
        });

        const data = await response.json();
        
        if (data.success) {
          state.uploadResult = `‚úì SUCCESS - CID: ${data.cid}`;
          showToast('File uploaded successfully! You can now use the CID in land registration.');
          if (state.activeTab === 'register') {
            state.regDoc = data.cid;
          }
        } else {
          state.uploadResult = `Error: ${data.error}`;
        }
      } catch (err) {
        state.uploadResult = `Error: ${err.message}`;
      } finally {
        state.uploading = false;
        render();
      }
    }

    function render() {
      const app = document.getElementById('app');
      app.innerHTML = `
        <div class="h-2" style="background: linear-gradient(to right, #FF9933 0%, #FF9933 33.33%, #FFFFFF 33.33%, #FFFFFF 66.66%, #138808 66.66%, #138808 100%)"></div>

        <header class="bg-white border-b-2 border-gray-200">
          <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
              <div class="flex items-center gap-4">
                <div class="w-16 h-16 bg-blue-900 rounded-full flex items-center justify-center text-white font-bold shadow">
                  <svg class="w-10 h-10" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5z"/>
                  </svg>
                </div>
                <div>
                  <h1 class="text-xl md:text-2xl font-bold text-gray-800">Digital Land Registry Portal</h1>
                  <p class="text-sm text-gray-600">Government of India | ‡§≠‡§æ‡§∞‡§§ ‡§∏‡§∞‡§ï‡§æ‡§∞</p>
                  <p class="text-xs text-gray-500">Department of Land Resources</p>
                </div>
              </div>
            </div>
          </div>
        </header>

        <div class="bg-blue-50 border-b border-blue-100">
          <div class="max-w-7xl mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
              <div class="text-sm text-gray-600">
                <span class="hover:text-blue-700 cursor-pointer">Home</span> / 
                <span class="hover:text-blue-700 cursor-pointer"> Services</span> / 
                <span class="font-semibold text-gray-800"> Land Registry</span>
              </div>
              ${!state.wallet ? `
                <button onclick="connectWallet()" class="px-5 py-2 bg-blue-700 hover:bg-blue-800 text-white text-sm font-semibold rounded shadow">
                  Connect Digital Wallet
                </button>
              ` : `
                <div class="flex items-center gap-2 bg-white px-4 py-2 rounded border border-gray-300">
                  <div class="w-2 h-2 bg-green-500 rounded-full"></div>
                  <div class="text-sm">
                    <p class="text-xs text-gray-500">Connected</p>
                    <p class="font-semibold text-gray-800">${state.wallet.substring(0, 6)}...${state.wallet.slice(-4)}</p>
                    <p class="text-xs font-medium text-blue-700">Role: ${ROLE_MAP[state.userRole]}</p>
                  </div>
                </div>
              `}
            </div>
          </div>
        </div>

        <div class="max-w-7xl mx-auto px-4 py-6">
          <div class="bg-yellow-50 border-l-4 border-yellow-400 p-4 mb-6">
            <div class="flex">
              <div class="flex-shrink-0">
                <svg class="h-5 w-5 text-yellow-700" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
                </svg>
              </div>
              <div class="ml-3">
                <h3 class="text-sm font-semibold text-yellow-800">Important Notice</h3>
                <p class="text-sm text-yellow-700 mt-1">This is a blockchain-based testnet deployment. Always verify transaction details before signing.</p>
              </div>
            </div>
          </div>

          ${state.wallet ? `
            <div class="p-4 mb-6 rounded border-l-4 ${
              state.userRole === 0 ? 'bg-red-50 border-red-400' :
              state.userRole === 1 ? 'bg-green-50 border-green-400' :
              state.userRole === 2 ? 'bg-blue-50 border-blue-400' :
              'bg-purple-50 border-purple-400'
            }">
              <div class="flex items-center gap-3">
                <div class="text-2xl">${state.userRole === 3 ? 'üëë' : state.userRole === 2 ? '‚úÖ' : state.userRole === 1 ? 'üìù' : 'üë§'}</div>
                <div>
                  <p class="font-semibold text-gray-800">
                    ${state.userRole === 0 ? 'No Role Assigned' : ''}
                    ${state.userRole === 1 ? 'Patwari Access - You can register new land parcels' : ''}
                    ${state.userRole === 2 ? 'Tehsildar Access - You can register and approve land parcels' : ''}
                    ${state.userRole === 3 ? 'DLR Access - Full administrative privileges granted' : ''}
                  </p>
                  <p class="text-sm text-gray-600 mt-1">Available actions are shown in tabs below based on your role</p>
                </div>
              </div>
            </div>
          ` : ''}

          <div class="bg-white rounded border border-gray-300 p-5 mb-6">
            <h2 class="text-lg font-bold text-gray-800 mb-4">System Configuration</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm">
              <div class="border border-gray-200 rounded p-3 bg-gray-50">
                <p class="text-xs text-gray-500 mb-1 font-semibold">Smart Contract Address</p>
                <p class="font-mono text-xs text-gray-800 break-all">${MODULE_ADDRESS}</p>
              </div>
              <div class="border border-gray-200 rounded p-3 bg-gray-50">
                <p class="text-xs text-gray-500 mb-1 font-semibold">Network Status</p>
                <p class="text-xs font-semibold text-gray-800">Aptos Testnet</p>
                <a href="https://explorer.aptoslabs.com/?network=testnet" target="_blank" rel="noopener noreferrer" class="text-xs text-blue-700 hover:underline">View on Explorer ‚Üí</a>
              </div>
            </div>
          </div>

          ${state.wallet && state.availableTabs.length > 0 ? `
            <div class="bg-white rounded border border-gray-300 mb-6 overflow-hidden">
              <div class="flex overflow-x-auto">
                ${state.availableTabs.map(tab => `
                  <button
                    onclick="state.activeTab = '${tab.id}'; render();"
                    class="flex-1 px-6 py-4 text-sm font-semibold border-r border-gray-200 transition-colors whitespace-nowrap ${
                      state.activeTab === tab.id
                        ? 'bg-blue-700 text-white border-b-4 border-blue-700'
                        : 'text-gray-700 hover:bg-gray-50'
                    }"
                  >
                    <span class="mr-2">${tab.icon}</span>
                    ${tab.label}
                  </button>
                `).join('')}
              </div>
            </div>

            <div class="space-y-6">
              ${state.activeTab === 'upload' ? `
                <div class="bg-white rounded border border-gray-300 p-5">
                  <h3 class="text-base font-bold text-gray-800 mb-4">Upload Document to IPFS</h3>
                  <div class="space-y-3">
                    <input
                      type="file"
                      id="fileInput"
                      onchange="state.uploadFile = this.files[0]; render();"
                      class="w-full px-3 py-2 border border-gray-300 rounded text-sm"
                    />
                    <button
                      onclick="handleFileUpload()"
                      ${state.uploading || !state.uploadFile ? 'disabled' : ''}
                      class="w-full py-3 bg-indigo-700 hover:bg-indigo-800 text-white text-sm font-semibold rounded shadow disabled:opacity-50"
                    >
                      ${state.uploading ? 'Uploading...' : 'Upload to IPFS'}
                    </button>
                    ${state.uploadResult ? `
                      <div class="p-3 bg-gray-50 border border-gray-200 rounded text-xs font-mono">
                        ${state.uploadResult}
                      </div>
                    ` : ''}
                  </div>
                </div>
              ` : ''}

              ${state.activeTab === 'register' && state.userRole >= 1 ? `
                <div class="bg-white rounded border border-gray-300 p-5">
                  <div class="flex items-center gap-3 mb-4 pb-3 border-b border-gray-200">
                    <div class="bg-green-100 p-2 rounded">
                      <svg class="w-5 h-5 text-green-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                      </svg>
                    </div>
                    <div>
                      <h3 class="text-base font-bold text-gray-800">Register New Land Parcel</h3>
                      <p class="text-xs text-gray-600">Authorized Personnel: Patwari</p>
                    </div>
                  </div>
                  <div class="space-y-3">
                    <div>
                      <label class="block text-xs font-semibold text-gray-700 mb-1">Owner Wallet Address *</label>
                      <input type="text" value="${state.regOwner}" oninput="state.regOwner = this.value" placeholder="0x..." class="w-full px-3 py-2 border border-gray-300 rounded text-sm focus:outline-none focus:border-blue-600" />
                    </div>
                    <div>
                      <label class="block text-xs font-semibold text-gray-700 mb-1">Coordinates CID (IPFS) *</label>
                      <input type="text" value="${state.regCoords}" oninput="state.regCoords = this.value" placeholder="QmXxx..." class="w-full px-3 py-2 border border-gray-300 rounded text-sm focus:outline-none focus:border-blue-600" />
                    </div>
                    <div>
                      <label class="block text-xs font-semibold text-gray-700 mb-1">Document CID (IPFS) *</label>
                      <input type="text" value="${state.regDoc}" oninput="state.regDoc = this.value" placeholder="QmXxx..." class="w-full px-3 py-2 border border-gray-300 rounded text-sm focus:outline-none focus:border-blue-600" />
                    </div>
                    <div>
                      <label class="block text-xs font-semibold text-gray-700 mb-1">Area (Square Meters) *</label>
                      <input type="number" value="${state.regArea}" oninput="state.regArea = this.value" placeholder="1000" class="w-full px-3 py-2 border border-gray-300 rounded text-sm focus:outline-none focus:border-blue-600" />
                    </div>
                    <button onclick="handleRegister()" class="w-full py-3 bg-green-700 hover:bg-green-800 text-white text-sm font-semibold rounded shadow">Submit Registration</button>
                    <div class="p-3 bg-gray-50 border border-gray-200 rounded text-xs font-mono text-gray-600 min-h-[60px]">${state.registerResult}</div>
                  </div>
                </div>
              ` : ''}

              ${state.activeTab === 'approve' && state.userRole >= 2 ? `
                <div class="bg-white rounded border border-gray-300 p-5">
                  <div class="flex items-center gap-3 mb-4 pb-3 border-b border-gray-200">
                    <div class="bg-blue-100 p-2 rounded">
                      <svg class="w-5 h-5 text-blue-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                      </svg>
                    </div>
                    <div>
                      <h3 class="text-base font-bold text-gray-800">Approve Land Registration</h3>
                      <p class="text-xs text-gray-600">Authorized Personnel: Tehsildar</p>
                    </div>
                  </div>
                  <div class="space-y-3">
                    <div>
                      <label class="block text-xs font-semibold text-gray-700 mb-1">Land Record ID *</label>
                      <input type="number" value="${state.approveId}" oninput="state.approveId = this.value" placeholder="Enter Land ID" class="w-full px-3 py-2 border border-gray-300 rounded text-sm focus:outline-none focus:border-blue-600" />
                    </div>
                    <button onclick="handleApprove()" class="w-full py-3 bg-blue-700 hover:bg-blue-800 text-white text-sm font-semibold rounded shadow">Approve Registration</button>
                    <div class="p-3 bg-gray-50 border border-gray-200 rounded text-xs font-mono text-gray-600 min-h-[60px]">${state.approveResult}</div>
                  </div>
                </div>
              ` : ''}

              ${state.activeTab === 'finalize' && state.userRole >= 3 ? `
                <div class="bg-white rounded border border-gray-300 p-5">
                  <div class="flex items-center gap-3 mb-4 pb-3 border-b border-gray-200">
                    <div class="bg-purple-100 p-2 rounded">
                      <svg class="w-5 h-5 text-purple-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                      </svg>
                    </div>
                    <div>
                      <h3 class="text-base font-bold text-gray-800">Finalize Land Record</h3>
                      <p class="text-xs text-gray-600">Authorized Personnel: DLR</p>
                    </div>
                  </div>
                  <div class="space-y-3">
                    <div>
                      <label class="block text-xs font-semibold text-gray-700 mb-1">Land Record ID *</label>
                      <input type="number" value="${state.finalizeId}" oninput="state.finalizeId = this.value" placeholder="Enter Land ID" class="w-full px-3 py-2 border border-gray-300 rounded text-sm focus:outline-none focus:border-blue-600" />
                    </div>
                    <button onclick="handleFinalize()" class="w-full py-3 bg-purple-700 hover:bg-purple-800 text-white text-sm font-semibold rounded shadow">Finalize Record</button>
                    <div class="p-3 bg-gray-50 border border-gray-200 rounded text-xs font-mono text-gray-600 min-h-[60px]">${state.finalizeResult}</div>
                  </div>
                </div>
              ` : ''}

              ${state.activeTab === 'transfer' ? `
                <div class="bg-white rounded border border-gray-300 p-5">
                  <div class="flex items-center gap-3 mb-4 pb-3 border-b border-gray-200">
                    <div class="bg-orange-100 p-2 rounded">
                      <svg class="w-5 h-5 text-orange-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"/>
                      </svg>
                    </div>
                    <div>
                      <h3 class="text-base font-bold text-gray-800">Transfer Ownership</h3>
                      <p class="text-xs text-gray-600">Authorized: Property Owner</p>
                    </div>
                  </div>
                  <div class="space-y-3">
                    <div>
                      <label class="block text-xs font-semibold text-gray-700 mb-1">Land Record ID *</label>
                      <input type="number" value="${state.transferId}" oninput="state.transferId = this.value" placeholder="Enter Land ID" class="w-full px-3 py-2 border border-gray-300 rounded text-sm focus:outline-none focus:border-blue-600" />
                    </div>
                    <div>
                      <label class="block text-xs font-semibold text-gray-700 mb-1">New Owner Address *</label>
                      <input type="text" value="${state.transferNewOwner}" oninput="state.transferNewOwner = this.value" placeholder="0x..." class="w-full px-3 py-2 border border-gray-300 rounded text-sm focus:outline-none focus:border-blue-600" />
                    </div>
                    <button onclick="handleTransfer()" class="w-full py-3 bg-orange-700 hover:bg-orange-800 text-white text-sm font-semibold rounded shadow">Transfer Ownership</button>
                    <div class="p-3 bg-gray-50 border border-gray-200 rounded text-xs font-mono text-gray-600 min-h-[60px]">${state.transferResult}</div>
                  </div>
                </div>
              ` : ''}

              ${state.activeTab === 'explorer' ? `
                <div class="bg-white rounded border border-gray-300 p-6">
                  <h3 class="text-lg font-bold text-gray-800 mb-1">Search Land Records</h3>
                  <p class="text-sm text-gray-600 mb-5">Enter a valid Land ID to retrieve complete property details</p>
                  <div class="flex gap-3 mb-6">
                    <input type="number" value="${state.explorerId}" oninput="state.explorerId = this.value" placeholder="Enter Land Record ID" class="flex-1 px-4 py-3 border border-gray-300 rounded text-sm focus:outline-none focus:border-blue-600" />
                    <button onclick="handleExplore()" class="px-8 py-3 bg-blue-700 hover:bg-blue-800 text-white text-sm font-semibold rounded shadow">Search</button>
                  </div>
                  <div class="bg-gray-50 border border-gray-200 rounded p-6 min-h-[300px]">
                    ${!state.explorerResult ? `
                      <p class="text-gray-500 text-sm text-center py-12">Enter a Land Record ID and click Search to view property details</p>
                    ` : state.explorerResult.loading ? `
                      <div class="flex items-center justify-center py-12">
                        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-700"></div>
                      </div>
                    ` : state.explorerResult.error ? `
                      <p class="text-red-700 text-center py-12 text-sm">Land record not found or error occurred: ${state.explorerResult.error}</p>
                    ` : `
                      <div>
                        <div class="border-b-2 border-gray-200 pb-4 mb-4">
                          <div class="flex justify-between items-start">
                            <div>
                              <h4 class="text-xl font-bold text-gray-800">Land Record #${state.explorerResult.data.land_id}</h4>
                              <p class="text-sm text-gray-600 mt-1">Official Property Documentation</p>
                            </div>
                            <span class="inline-block px-3 py-1 rounded text-xs font-semibold ${
                              state.explorerResult.data.status === 1 ? 'bg-yellow-100 text-yellow-800 border border-yellow-300' :
                              state.explorerResult.data.status === 2 ? 'bg-blue-100 text-blue-800 border border-blue-300' :
                              state.explorerResult.data.status === 3 ? 'bg-green-100 text-green-800 border border-green-300' :
                              'bg-red-100 text-red-800 border border-red-300'
                            }">
                              ${STATUS_MAP[state.explorerResult.data.status] || 'Unknown'}
                            </span>
                          </div>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                          <div class="bg-gray-50 border border-gray-200 rounded p-4">
                            <p class="text-xs font-semibold text-gray-500 mb-2">PROPERTY OWNER</p>
                            <p class="text-sm font-mono break-all text-gray-800">${state.explorerResult.data.owner_wallet}</p>
                          </div>
                          <div class="bg-gray-50 border border-gray-200 rounded p-4">
                            <p class="text-xs font-semibold text-gray-500 mb-2">LAND AREA</p>
                            <p class="text-lg font-bold text-gray-800">${state.explorerResult.data.area_sq_meters.toLocaleString()} m¬≤</p>
                            <p class="text-xs text-gray-600">${(state.explorerResult.data.area_sq_meters * 0.000247105).toFixed(2)} acres</p>
                          </div>
                          <div class="bg-gray-50 border border-gray-200 rounded p-4">
                            <p class="text-xs font-semibold text-gray-500 mb-2">COORDINATES (IPFS)</p>
                            <a href="https://ipfs.io/ipfs/${state.explorerResult.data.coordinates_cid}" target="_blank" rel="noopener noreferrer" class="text-sm text-blue-700 hover:underline break-all">${state.explorerResult.data.coordinates_cid}</a>
                          </div>
                          <div class="bg-gray-50 border border-gray-200 rounded p-4">
                            <p class="text-xs font-semibold text-gray-500 mb-2">DOCUMENTS (IPFS)</p>
                            <a href="https://ipfs.io/ipfs/${state.explorerResult.data.document_cid}" target="_blank" rel="noopener noreferrer" class="text-sm text-blue-700 hover:underline break-all">${state.explorerResult.data.document_cid}</a>
                          </div>
                          <div class="bg-gray-50 border border-gray-200 rounded p-4">
                            <p class="text-xs font-semibold text-gray-500 mb-2">LAST VERIFIED BY</p>
                            <p class="text-sm font-mono break-all text-gray-800">${state.explorerResult.data.last_verified_by}</p>
                          </div>
                          <div class="bg-gray-50 border border-gray-200 rounded p-4">
                            <p class="text-xs font-semibold text-gray-500 mb-2">LAST UPDATED</p>
                            <p class="text-sm text-gray-800">${new Date(state.explorerResult.data.last_updated_timestamp * 1000).toLocaleString()}</p>
                          </div>
                        </div>
                      </div>
                    `}
                  </div>
                </div>
              ` : ''}

              ${state.activeTab === 'admin' && state.userRole >= 3 ? `
                <div class="bg-white rounded border border-gray-300 p-6">
                  <div class="border-l-4 border-red-500 bg-red-50 p-4 mb-5">
                    <div class="flex">
                      <div class="flex-shrink-0">
                        <svg class="h-5 w-5 text-red-700" fill="currentColor" viewBox="0 0 20 20">
                          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                        </svg>
                      </div>
                      <div class="ml-3">
                        <h3 class="text-sm font-semibold text-red-800">Restricted Access</h3>
                        <p class="text-sm text-red-700 mt-1">Role assignment is restricted to District Land Registrar (DLR) only</p>
                      </div>
                    </div>
                  </div>
                  <h3 class="text-lg font-bold text-gray-800 mb-1">Role Management</h3>
                  <p class="text-sm text-gray-600 mb-5">Assign official roles to authorized personnel</p>
                  <div class="space-y-4">
                    <div>
                      <label class="block text-xs font-semibold text-gray-700 mb-1">Official Wallet Address *</label>
                      <input type="text" value="${state.adminAddress}" oninput="state.adminAddress = this.value" placeholder="0x..." class="w-full px-4 py-3 border border-gray-300 rounded text-sm focus:outline-none focus:border-blue-600" />
                    </div>
                    <div>
                      <label class="block text-xs font-semibold text-gray-700 mb-1">Assign Role *</label>
                      <select value="${state.adminRole}" onchange="state.adminRole = this.value; render();" class="w-full px-4 py-3 border border-gray-300 rounded text-sm focus:outline-none focus:border-blue-600">
                        <option value="1">Patwari (Field Officer)</option>
                        <option value="2">Tehsildar (Approval Authority)</option>
                        <option value="3">DLR (District Land Registrar)</option>
                      </select>
                    </div>
                    <button onclick="handleAssignRole()" class="w-full py-3 bg-red-700 hover:bg-red-800 text-white text-sm font-semibold rounded shadow">Assign Role</button>
                    <div class="p-3 bg-gray-50 border border-gray-200 rounded text-xs font-mono text-gray-600 min-h-[60px]">${state.adminResult}</div>
                  </div>
                </div>
              ` : ''}

              ${state.activeTab === 'history' ? `
                <div class="bg-white rounded border border-gray-300 p-6">
                  <div class="flex justify-between items-center mb-5">
                    <div>
                      <h3 class="text-lg font-bold text-gray-800">My Property Records</h3>
                      <p class="text-sm text-gray-600">View all documents uploaded under your wallet</p>
                    </div>
                    <button onclick="fetchMyLands(state.wallet)" class="px-5 py-2 bg-blue-700 hover:bg-blue-800 text-white text-sm font-semibold rounded shadow">Refresh</button>
                  </div>
                  <div class="space-y-3 min-h-[300px]">
                    ${state.myLands.length === 0 ? `
                      <p class="text-gray-500 text-sm text-center py-12">No documents found under your wallet</p>
                    ` : state.myLands.map(land => `
                      <div class="bg-white border border-gray-300 rounded p-4 hover:border-blue-400 transition-all">
                        <div class="flex justify-between items-start mb-3">
                          <div>
                            <p class="text-base font-bold text-gray-800">Document: ${land.file_name}</p>
                            <p class="text-sm text-gray-600 mt-1">CID: ${land.cid}</p>
                          </div>
                          <a href="https://ipfs.io/ipfs/${land.cid}" target="_blank" rel="noopener noreferrer" class="px-3 py-1 bg-blue-100 text-blue-800 text-xs font-semibold rounded hover:bg-blue-200">View on IPFS</a>
                        </div>
                        <div class="bg-gray-50 p-2 rounded text-xs">
                          <p class="text-gray-500 font-semibold mb-1">Hex String Preview</p>
                          <p class="font-mono text-gray-700 truncate">${land.hex_string.substring(0, 100)}...</p>
                        </div>
                      </div>
                    `).join('')}
                  </div>
                </div>
              ` : ''}
            </div>
          ` : ''}

          ${!state.wallet ? `
            <div class="bg-white rounded border border-gray-300 p-12 text-center">
              <div class="w-20 h-20 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-10 h-10 text-blue-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                </svg>
              </div>
              <h3 class="text-xl font-bold text-gray-800 mb-2">Wallet Connection Required</h3>
              <p class="text-gray-600 mb-6">Please connect your Aptos wallet to access the land registry portal</p>
              <button onclick="connectWallet()" class="px-6 py-3 bg-blue-700 hover:bg-blue-800 text-white font-semibold rounded shadow">Connect Wallet Now</button>
            </div>
          ` : ''}
        </div>

        <footer class="bg-gray-800 text-white mt-12">
          <div class="max-w-7xl mx-auto px-4 py-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 text-sm">
              <div>
                <h4 class="font-bold mb-3">About This Portal</h4>
                <p class="text-gray-400">Blockchain-powered land registry system for transparent and secure property management.</p>
              </div>
              <div>
                <h4 class="font-bold mb-3">Quick Links</h4>
                <ul class="space-y-2 text-gray-400">
                  <li><a href="#" class="hover:text-white">User Guide</a></li>
                  <li><a href="#" class="hover:text-white">Privacy Policy</a></li>
                  <li><a href="#" class="hover:text-white">Terms of Service</a></li>
                </ul>
              </div>
              <div>
                <h4 class="font-bold mb-3">Contact Support</h4>
                <p class="text-gray-400">Email: support@landregistry.gov.in</p>
                <p class="text-gray-400">Helpline: 1800-XXX-XXXX</p>
              </div>
            </div>
            <div class="border-t border-gray-700 mt-6 pt-6 text-center text-sm text-gray-400">
              <p>¬© 2024 Government of India. All rights reserved. | Website content managed by Department of Land Resources</p>
            </div>
          </div>
        </footer>

        ${state.toast.message ? `
          <div class="fixed bottom-6 right-6 px-6 py-4 rounded shadow-lg text-white font-semibold z-50 ${state.toast.isError ? 'bg-red-600' : 'bg-green-600'}">
            ${state.toast.message}
          </div>
        ` : ''}
      `;
    }

    // Make functions available globally
    window.connectWallet = connectWallet;
    window.fetchMyLands = fetchMyLands;
    window.handleRegister = handleRegister;
    window.handleApprove = handleApprove;
    window.handleFinalize = handleFinalize;
    window.handleTransfer = handleTransfer;
    window.handleAssignRole = handleAssignRole;
    window.handleExplore = handleExplore;
    window.handleFileUpload = handleFileUpload;
    window.state = state;
    window.render = render;

    // Initial render
    render();
    });
  </script>
</body>
</html>
